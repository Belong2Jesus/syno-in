<script>
  function start(){
    var x = document.getElementById('rid');
    if (x.value) {location.href=location.href + x.value;}
    else {document.getElementById('rdiv').className = 'ui positive labeled input error'; x.focus();}
  }
  function check(x){
    if (x.value) { document.getElementById('rdiv').className = 'ui positive labeled input'; }
  }
</script>
<div class="ui positive labeled input" id="rdiv">
  <div class="ui label">
    https://syno.in/
  </div>
  <input type="text" placeholder="room-name" id="rid" size=60 onkeyup="check(this)" onchange="check(this)">
</div>
</p>
<p>
<button class="ui primary right labeled icon button" onclick="start();">
  <i class="right arrow icon"></i>
